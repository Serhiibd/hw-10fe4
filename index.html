<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Для чистки поля, треба перезагрузити сторінку!</p>
    <button class="start-first">Завдяння 1</button>
    <button class="start-second">Завдання 2</button>
    <button class="start-third">Завдання 3</button>
    <button class="start-fourth">Завдання 4</button>

    <div class="wrap-all">
        <div class="first_container">
        </div>
        <div class="animation-container">
            <div class="animation-element"></div>
            <div class="animation-element"></div>
            <div class="animation-element"></div>
        </div>
        <div class="game-area">
            <div class="target"></div>
        </div>

        <div class="score-box">
            <p>Очки: <span id="score">0</span></p>
            <p>Час: <span id="time">10</span> сек</p>
        </div>
        <div class="time-wrap">
            <input type="number" placeholder="Секунди" value="0" class="time-input">
            <button class="time-start">Почати таймер</button>
            <p>Залишилось: <span class="time-left">0</span></p>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
